  <script>
        var tab = document.querySelectorAll (".card");
        var flecheg = document.querySelector(".fleche_gauche");
        var fleched = document.querySelector(".fleche_droite");
        var slide = document.querySelector(".slide");
        var indice_element_active = 0;

        function augmenter (variable) {
            variable.style="z-index:2;width:calc(2*100%)";
        }

        function diminuer (variable) {
            variable.style="z-index:1;";
        }

        window.onload=()=>{
            augmenter (tab[indice_element_active]);
        }

        let lastClick = 0;
        let cooldown = 500;
            
        flecheg.onclick=()=>{

            console.log ("indice ", indice_element_active)

            if(indice_element_active!=0) {

                if (Date.now () - lastClick < cooldown) return;
                    lastClick = Date.now ();

                diminuer (tab[indice_element_active]);

                augmenter(tab[indice_element_active-1]);
                slide.scrollBy(-610,0);
                indice_element_active=indice_element_active-1;
            }
        }
    

        fleched.onclick=()=>{
            
            if(indice_element_active!=0) {

                if (Date.now () - lastClick < cooldown) return;
                lastClick = Date.now ();

                diminuer (tab[indice_element_active]);
                augmenter(tab[indice_element_active+1]);
                slide.scrollBy(610,0);
                indice_element_active=indice_element_active+1;

            }
        }
        


        
  </script>
